<!DOCTYPE html>
<html>
<head>
    <title>Hook Joiner - Roblox Job ID Joiner</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        .box {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 500px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #444;
            background: #3a3a3a;
            color: white;
        }
        button {
            background: #00a2ff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hook Joiner</h1>
        <p>Enter a Roblox Job ID to join a game</p>
        
        <input type="text" id="jobId" placeholder="Paste Job ID here (like dd37af8d-b7b6-4dda-9c3b-91a1641cc81f)" />
        
        <div>
            <button onclick="joinGame()">Join Game</button>
            <button onclick="copyLink()">Copy Link</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div style="margin-top: 30px; color: #888; font-size: 14px;">
            <p>Your URL: https://hookjoiner.vercel.app/</p>
            <p>Share this: https://hookjoiner.vercel.app/?job=JOB_ID</p>
        </div>
    </div>

    <script>
        // Check if URL has job ID
        const urlParams = new URLSearchParams(window.location.search);
        const jobFromUrl = urlParams.get('job');
        if (jobFromUrl) {
            document.getElementById('jobId').value = jobFromUrl;
        }

        function joinGame() {
            let jobId = document.getElementById('jobId').value.trim();
            
            if (!jobId) {
                showResult("Please enter a Job ID", "error");
                return;
            }
            
            // Clean the ID
            jobId = jobId.replace(/[^a-zA-Z0-9\-]/g, '');
            
            // Update URL
            window.history.pushState({}, '', `?job=${jobId}`);
            
            // Try to open Roblox
            window.location.href = `roblox://placeId=0&gameInstanceId=${jobId}`;
            
            // Show message
            showResult(`Joining game with ID: ${jobId}`, "success");
        }

        function copyLink() {
            let jobId = document.getElementById('jobId').value.trim();
            
            if (!jobId) {
                showResult("Enter a Job ID first", "error");
                return;
            }
            
            const link = `https://hookjoiner.vercel.app/?job=${jobId}`;
            
            navigator.clipboard.writeText(link).then(() => {
                showResult("Link copied to clipboard!", "success");
            }).catch(() => {
                // Old browser fallback
                const tempInput = document.createElement('input');
                tempInput.value = link;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showResult("Link copied!", "success");
            });
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
